<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="../CSS/Project3.css">
</head>
<body>
    <div class="container">
        <h1> Generate  a <br><span> Random Password </span></h1>
        <div class="display">
            <input type="text"  id="Password" placeholder="Password">
            <img src= "../Images/copy.png" onclick = "copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="../Images/generat.png" >Generate Password</button>
    </div>   
 <script>
    
    const PasswordBox =document.getElementById("Password");
    const length = 15 ;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "012345678910";
    const symbol = " !@#$%^&*_+~*/?|=,.[]/` ";

    const allchars = upperCase + lowerCase + symbol + number;


    function createPassword(){
       let  Password ="";
       Password += upperCase[Math.round(Math.random() * upperCase.length)];
       Password += lowerCase[Math.round(Math.random() * lowerCase.length)];
       Password += number[Math.round(Math.random() * number.length)];
       Password += symbol[Math.round(Math.random() * symbol.length)];

       while (length > Password.length) {
        Password += allchars[Math.round(Math.random() * allchars.length)];

        
    }
    
    PasswordBox.value = Password;



    }

    function copyPassword(){
        PasswordBox.select();
        document.execCommand("copy");
    }

 </script>




</body>
</html>
